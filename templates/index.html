{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12URL shortener</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'src/css/home.css' %}">
  <!--link rel="stylesheet" href="//static.12url.me/home.css"-->
</head>
<body>
  <nav class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" src="{% static '12url_logo-with-text.svg' %}" alt="12URL.me">
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- https://tailwindui.com/components/application-ui/navigation/navbars -->
  <div class="mt-8 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class="w-full p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Create a short url?</div>
        <p class="block mt-1 text-lg leading-tight font-medium text-black">Just put your link here</p>
        <!-- <p class="mt-2 text-gray-500">Getting a new business off the ground is a lot of hard work. Here are five ideas you can use to find your first customers.</p> -->
        <form name="creator" class="w-full max-w-sm" method="POST" action="new/" onsubmit="alert('Service is not ready...');return false;">
          <div class="flex items-center border-b border-teal-500 py-2">
            {% csrf_token %}
            <input name="url" type="url" class="w-full appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="https://12url.me/about?token=c2ea10262a51b257d7f96b9c9c5e8028">
            <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
              Convert
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="mt-8 max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
      <div class="w-full p-8">
        <p class="text-4xl">History</p>
      </div>
    </div>

    <div id="history">
      <div class="md:flex">
        <div class="w-full px-4 py-2">
          <div class="space-x-4">
            <button class="short_url inline-block btn rounded-md bg-gray-200 text-gray-700 border border-gray-200 px-2 py-2 w-9/12">https://12url.me/s/example-url1</button>
            <button class="inline-block btn rounded-md bg-gray-200 text-gray-700 border border-gray-200 px-4 py-2 text-center">Show</button>
          </div>
        </div>
      </div>

    </div>
    
  </div>

  <script src="{% static '/src/js/common/fetch.js' %}"></script>
  <script src="{% static '/src/js/home.js' %}"></script>
</body>
</html>
